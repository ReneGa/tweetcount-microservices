  stopwordfilter:
    build: stopwordfilter/.
    command: [
      "-address", ":8081",
      "-tweetsURL", "http://ingestor:8080/tweets"
      ]
    expose:
    - 8081
    ports:
    - "8081:8081"
#    volumes:
#    - ./stopwords/stopwords:/stopwords/
    networks:
    - backend
    depends_on:
    - ingestor
  wordcounter:
    build: wordcounter/.
    command: [
      "-address", ":8082",
      "-tweetsURL", "http://stopwordfilter:8081/tweets"
    ]
    expose:
    - 8082
    ports:
    - "8082:8082"
    networks:
    - backend
    depends_on:
    - stopwordfilter
