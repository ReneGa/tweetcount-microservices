version: '3'
networks:
  backend:
services:
  ingestor:
    build: ingestor/.
    command: [
      "-address", ":8080"
    ]
    expose:
    - 8080
    ports:
    - "8080:8080"
    networks:
    - backend
    environment:
      - TWITTER_CONSUMER_KEY
      - TWITTER_CONSUMER_KEY_SECRET
      - TWITTER_ACCESS_TOKEN
      - TWITTER_ACCESS_TOKEN_SECRET
